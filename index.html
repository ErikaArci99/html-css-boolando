<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="display-flex-justify-center">
        <!-- Menu -->
        <div class="container">
            <div class="display-flex-space-between">
                <div>
                    <span class="text-color-white margin-top-25 font-weight-500">Donna</span>
                    <span class="text-color-white margin-top-25 font-weight-500">Uomo</span>
                    <span class="text-color-white margin-top-25 font-weight-500">Bambino</span>
                </div>
                <!-- logo -->
                <img class="logo margin-top-20" src="./img/boolean-logo.png" alt="logo">
                <!-- icone -->
                <div class="text-color-white margin-top-25 ">
                    <i class="fa-regular fa-user margin-5"></i>
                    <i class="fa-regular fa-heart margin-5"></i>
                    <i class="fa-solid fa-bag-shopping margin-5"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="display-flex-justify-center">
        <!-- card -->
        <div class="container margin-top-50 margin-bottom-50 display-flex-wrap gap-10 margin-bottom-60">
            <div class="col-30">
                <img class="card-wd-hi" src="./img/1.webp" alt="foto1">
            </div>
            <div class="col-30">
                <img class="card-wd-hi" src="./img/2.webp" alt="foto1">
            </div>
            <div class="col-30">
                <img class="card-wd-hi" src="./img/3.webp" alt="foto1">
            </div>
            <div class="col-30">
                <img class="card-wd-hi" src="./img/4.webp" alt="foto1">
            </div>
            <div class="col-30">
                <img class="card-wd-hi" src="./img/5.webp" alt="foto1">
            </div>
            <div class="col-30">
                <img class="card-wd-hi" src="./img/6.webp" alt="foto1">
            </div>
        </div>
    </main>
    <footer class="display-flex-justify-center">
        <div class="container">
        </div>
    </footer>
</body>
</html>
